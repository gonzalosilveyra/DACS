
<body>
  
<div class="registro-user">
  <h1>Agregar Alumno</h1>
  
  <div class="form-group">
    <label for="filtro">Filtrar por nombre</label>
    <input
      id="filtro"
      [(ngModel)]="filtro"
      placeholder="Ingresa un nombre"
      type="text"
    />
  </div>

  <div class="form-group">
    <table class="mat-elevation-z8">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Peso Actual</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let alumno of alumnosFiltrados"
          [class.selected]="seleccionado?.id === alumno.id"
          (click)="seleccionarAlumno(alumno)"
        >
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.edad }}</td>
          <td>{{ alumno.pesoActual }} kg</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="boton-agregar" [disabled]="!seleccionado" (click)="confirmarAlumno()">Confirmar</button>
</div>

</body>
